<div class="form-group">
    <label>Entity name</label>
    <input type="text"
    class="form-control form-control-lg"
    [(ngModel)]="newServerName"
    placeholder="name">
</div>

<div class="form-group mb-4">
    <label>Entity content</label>
    <input type="text"
    class="form-control form-control-lg"
    [(ngModel)]="newServerContent"
    placeholder="content">
</div>

<button class="btn btn-info btn-lg mr-2" (click)="onSonAddServer()">Add Entity</button>

<button class="btn btn-info btn-lg" (click)="onSonAddBlueprint()">Add Entity Template</button>
